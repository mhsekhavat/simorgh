{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="panel">
        <div class="panel-title">
            <span>

            </span>
        </div>
        <div style="margin-top: 20px">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <form action="" method="post" class="form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <button type="submit" class="btn btn-primary">
                                    {% bootstrap_icon "star" %}
                                    ارسال
                                </button>
                            {% endbuttons %}
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
