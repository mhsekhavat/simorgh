{% extends 'base.html' %}
{% load bootstrap3 %}
{% load thumbnail %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="" method="post" class="form" name="main-form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %}
                        ارسال
                    </button>
                    <a href="{% url 'hotel_edit' pk=object.hotel.id %}" class="btn btn-danger">
                        انصراف
                    </a>
                {% endbuttons %}
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
