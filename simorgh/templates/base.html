{% load bootstrap3 %}

<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
{% if user.is_authenticated %}
<h1>Simorgh says... hello {{ user.username }}!</h1>
<a href="{% url 'logout' %}">Logout</a><br />
{% else %}
<h1>Simorgh says... hello world!</h1>
<a href="{% url 'login' %}">Login</a>
{% endif %}
{% bootstrap_messages %}
{% block content %}
{% endblock %}
</body> </html>
